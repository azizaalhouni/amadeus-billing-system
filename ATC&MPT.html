<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multi-File Amadeus Converter</title>
    <style>
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            background: #fafafa;
            cursor: pointer;
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: #007cba;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .drop-zone:hover {
            border-color: #007cba;
            background: #f0f8ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #007cba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #005a87;
        }

        .file-list {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .process-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Multi-File Amadeus ATC/MPT Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <h3>Drag and Drop Files Here</h3>
            <p>Or click the button below to browse files</p>
            <p><strong>Supported:</strong> .txt, .csv, .dat, .raw files</p>
            <p><strong>Maximum:</strong> 5 files at once</p>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple accept=".txt,.csv,.dat,.raw">
        <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Browse Files
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="fileList" class="file-list" style="display: none;">
            <h3>Selected Files:</h3>
            <div id="files"></div>
            <button class="process-btn" onclick="processFiles()">Process All Files</button>
            <button class="upload-btn" onclick="clearFiles()">Clear All</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Processing Results</h3>
            <div id="summary"></div>
            <button class="process-btn" onclick="downloadExcel()">Download Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let selectedFiles = [];
        let processedData = [];

        // Get DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');
        const filesDiv = document.getElementById('files');
        const results = document.getElementById('results');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragenter', handleDragEnter);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('click', () => fileInput.click());

        // File input handler
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('dragover');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            console.log('Files dropped:', files.length);
            console.log('File names:', files.map(f => f.name));
            
            addFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            console.log('Files selected:', files.length);
            console.log('File names:', files.map(f => f.name));
            
            addFiles(files);
        }

        function addFiles(newFiles) {
            // Filter supported files
            const supportedExtensions = ['txt', 'csv', 'dat', 'raw'];
            const validFiles = newFiles.filter(file => {
                const ext = file.name.toLowerCase().split('.').pop();
                return supportedExtensions.includes(ext);
            });

            if (validFiles.length === 0) {
                showStatus('No supported files found. Please use .txt, .csv, .dat, or .raw files.', 'error');
                return;
            }

            // Add files to selection (avoid duplicates)
            validFiles.forEach(file => {
                const isDuplicate = selectedFiles.some(existing => 
                    existing.name === file.name && existing.size === file.size
                );
                if (!isDuplicate && selectedFiles.length < 5) {
                    selectedFiles.push(file);
                }
            });

            if (selectedFiles.length >= 5) {
                showStatus(`Maximum 5 files allowed. Currently have ${selectedFiles.length} files.`, 'info');
            } else {
                showStatus(`${selectedFiles.length} files selected. You can add ${5 - selectedFiles.length} more.`, 'success');
            }

            updateFileList();
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            filesDiv.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            if (selectedFiles.length === 0) {
                showStatus('All files removed.', 'info');
            } else {
                showStatus(`${selectedFiles.length} files remaining.`, 'info');
            }
        }

        function clearFiles() {
            selectedFiles = [];
            updateFileList();
            hideStatus();
            results.style.display = 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        async function processFiles() {
            if (selectedFiles.length === 0) {
                showStatus('No files to process.', 'error');
                return;
            }

            showStatus(`Processing ${selectedFiles.length} files...`, 'info');
            processedData = [];

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    showStatus(`Processing file ${i + 1}/${selectedFiles.length}: ${file.name}`, 'info');
                    
                    const content = await readFileContent(file);
                    const fileData = processFileContent(content, file.name);
                    processedData = processedData.concat(fileData);
                }

                showResults();
                showStatus(`Successfully processed ${selectedFiles.length} files with ${processedData.length} total records.`, 'success');

            } catch (error) {
                console.error('Processing error:', error);
                showStatus(`Error processing files: ${error.message}`, 'error');
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function processFileContent(content, fileName) {
            const lines = content.split('\n');
            const dataLines = lines.filter(line => {
                const trimmed = line.trim();
                return trimmed && !trimmed.startsWith('*') && !trimmed.startsWith('NLB       FRTRAT') === false;
            });

            return dataLines.map((line, index) => {
                const officeMatch = line.match(/([A-Z]{5}[A-Z0-9]{4})/);
                const countMatch = line.match(/(\d+)\s*$/);
                
                return {
                    fileName: fileName,
                    rowNumber: index + 1,
                    officeId: officeMatch ? officeMatch[1] : '',
                    transactionCount: countMatch ? parseInt(countMatch[1]) : 0,
                    originalLine: line.trim()
                };
            }).filter(row => row.officeId); // Only keep rows with valid office IDs
        }

        function showResults() {
            // Group by office ID
            const grouped = {};
            processedData.forEach(row => {
                if (!grouped[row.officeId]) {
                    grouped[row.officeId] = {
                        officeId: row.officeId,
                        totalCount: 0,
                        files: new Set()
                    };
                }
                grouped[row.officeId].totalCount += row.transactionCount;
                grouped[row.officeId].files.add(row.fileName);
            });

            const summaryData = Object.values(grouped).sort((a, b) => b.totalCount - a.totalCount);

            document.getElementById('summary').innerHTML = `
                <h4>Summary by Office ID:</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Office ID</th>
                            <th>Total Count</th>
                            <th>Files</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${summaryData.map(row => `
                            <tr>
                                <td>${row.officeId}</td>
                                <td>${row.totalCount}</td>
                                <td>${Array.from(row.files).join(', ')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            results.style.display = 'block';
        }

        function downloadExcel() {
            if (processedData.length === 0) {
                showStatus('No data to export.', 'error');
                return;
            }

            const wb = XLSX.utils.book_new();
            
            // Summary sheet
            const grouped = {};
            processedData.forEach(row => {
                if (!grouped[row.officeId]) {
                    grouped[row.officeId] = {
                        'Office ID': row.officeId,
                        'Total Count': 0,
                        'Files': new Set()
                    };
                }
                grouped[row.officeId]['Total Count'] += row.transactionCount;
                grouped[row.officeId]['Files'].add(row.fileName);
            });

            const summaryData = Object.values(grouped).map(row => ({
                'Office ID': row['Office ID'],
                'Total Count': row['Total Count'],
                'Files': Array.from(row['Files']).join(', ')
            }));

            const summaryWs = XLSX.utils.json_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(wb, summaryWs, 'Summary');

            // Detail sheet
            const detailData = processedData.map(row => ({
                'File Name': row.fileName,
                'Office ID': row.officeId,
                'Transaction Count': row.transactionCount,
                'Original Line': row.originalLine
            }));

            const detailWs = XLSX.utils.json_to_sheet(detailData);
            XLSX.utils.book_append_sheet(wb, detailWs, 'Details');

            const fileName = `amadeus_report_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, fileName);

            showStatus('Excel file downloaded successfully!', 'success');
        }

        console.log('Simple Multi-File Amadeus Converter loaded successfully!');
    </script>
</body>
</html>
